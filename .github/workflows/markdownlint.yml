name: Markdown Lint

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.md"
      - ".markdownlint.*"
      - ".github/workflows/markdownlint.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.md"
      - ".markdownlint.*"
      - ".github/workflows/markdownlint.yml"
  workflow_dispatch:

jobs:
  markdownlint-linux:
    name: markdownlint (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run markdownlint-cli2
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: |
            **/*.md
          config: .markdownlint-cli2.jsonc

  markdownlint-windows:
    name: markdownlint (windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run markdownlint via npx
        shell: pwsh
        run: |
          npx --yes markdownlint-cli2 --config .markdownlint-cli2.jsonc "**/*.md"
