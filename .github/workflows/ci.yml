name: CI (Python)

on:
  push:
    branches: [ "**" ]
    paths:
      - "novapolis_agent/**"
      - "packages/novapolis_common/**"
      - ".github/workflows/ci.yml"
      - "novapolis_agent/requirements*.txt"
      - "novapolis_agent/pyrightconfig.json"
      - "novapolis_agent/mypy.ini"
      - "novapolis_agent/pytest.ini"
  pull_request:
    paths:
      - "novapolis_agent/**"
      - "packages/novapolis_common/**"
      - ".github/workflows/ci.yml"
      - "novapolis_agent/requirements*.txt"
      - "novapolis_agent/pyrightconfig.json"
      - "novapolis_agent/mypy.ini"
      - "novapolis_agent/pytest.ini"
  workflow_dispatch: {}

jobs:
  python-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: novapolis_agent
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Type check (pyright)
        run: pyright -p pyrightconfig.json
      - name: Type check (mypy)
        run: mypy --config-file mypy.ini app scripts utils
      - name: Run tests
        run: pytest -q
