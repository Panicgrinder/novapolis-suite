name: Enforce DONELOG Update

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

jobs:
  check-donelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes (PR or push)
        id: changes
        run: |
          set -e
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="origin/${{ github.base_ref }}"
            echo "Event: PR; Base: $BASE_REF"
            git fetch origin "${{ github.base_ref }}" --depth=1
            CHANGED=$(git diff --name-only "$BASE_REF...HEAD" | tr '\n' ' ')
          else
            BEFORE="${{ github.event.before }}"
            if [ -z "$BEFORE" ]; then
              BEFORE=$(git rev-parse HEAD~1)
            fi
            echo "Event: push; Before: $BEFORE; SHA: $GITHUB_SHA"
            CHANGED=$(git diff --name-only "$BEFORE" "$GITHUB_SHA" | tr '\n' ' ')
          fi
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Require DONELOG update for code changes
        if: contains(steps.changes.outputs.changed, 'novapolis_agent/app/') || contains(steps.changes.outputs.changed, 'novapolis_agent/scripts/') || contains(steps.changes.outputs.changed, 'novapolis_agent/utils/')
        run: |
          if ! grep -q "$(date +%Y)" novapolis_agent/docs/DONELOG.txt; then
            echo "Fehlender Eintrag in novapolis_agent/docs/DONELOG.txt für diese Änderungen." >&2
            exit 1
          fi

      - name: Allow bypass via label (PR only)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const names = labels.map(l => l.name);
            if (names.includes('skip-donelog')) {
              core.notice('Bypass DONELOG via label skip-donelog');
              process.exitCode = 0;
            }
