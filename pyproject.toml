## Root pyproject (tools-only)
## Hinweis: Packaging verbleibt in den Modulen/Paketen (z. B. novapolis_agent/, packages/novapolis_common/).
## Dieses File bündelt ausschließlich Tooling-Konfigurationen für den Single-Root-Workflow.

[tool.black]
line-length = 100
target-version = ["py311"]
# Use a literal triple-quoted string so backslashes don't need escaping
exclude = '''
(
  ^\.venv
  | ^Backups
  | ^outputs
  | ^novapolis_agent/outputs
  | ^novapolis_agent/eval/results
  | ^novapolis-rp/\.pytest_cache
)
'''

[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = [
  ".venv",
  "Backups",
  "outputs",
  "novapolis_agent/outputs",
  "novapolis_agent/eval/results",
  "novapolis-rp/.pytest_cache",
]

[tool.ruff.lint]
select = ["E", "F", "W", "B", "I", "UP", "RUF"]
ignore = ["E203"]  # Black-Kompatibilität für Slices
fixable = ["ALL"]