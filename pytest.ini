[pytest]
addopts = -q

# Für zukünftige Root-Runs: nur Agent-Tests einsammeln
testpaths =
	novapolis_agent/tests

norecursedirs =
	.*
	.git
	.venv
	Backups
	outputs
	novapolis_agent/outputs
	novapolis_agent/eval/results
	novapolis-rp/.pytest_cache

markers =
	api: Tests der FastAPI-Endpunkte und Integration
	streaming: Tests für SSE/Streaming Verhalten
	unit: Schnelle reine Unittests ohne IO/Netzwerk
	eval: Evaluationsbezogene Tests (Runner/Heuristiken)
	scripts: Skript-/CLI-bezogene Tests

filterwarnings =
	ignore::DeprecationWarning
	ignore::ResourceWarning
